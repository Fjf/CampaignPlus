{% extends "base.html" %}

{% block content %}
    <body>
        <div id="loginpage">
            <div class="logindiv" id="reset">
                <div style="font-size: 20px; font-weight: bold;">Reset your password.</div><p>
                <form action="javascript:reset();" method = "POST">
                    Password<br>
                    <input id="reset_pass" type="password" class="input_password" /><p><br>
                    Confirm Password<br>
                    <input id="confirm_pass" type="password" class="input_confirm"/><p><br>
                    <input type = "submit" value = "submit" /><br>
                </form>
                <div class="errorbox" id="reset_errorbox"></div><p>
            </div>
        </div>
    </body>
{% endblock %}

{% block javascripts %}
    <script>
        let code = "{{ code }}";
    </script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
