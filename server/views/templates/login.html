{% extends "base.html" %}

{% block content %}
    <body>
        <div id="loginpage">
            <div class="logindiv" id="login">
                <div style="font-size: 20px; font-weight: bold;">Log in to your account</div><p>
                <form action="javascript:login();" method = "POST">
                    Name<br>
                    <input id="login_input_name" type="text" name="Name"/><p>
                    Password<br>
                    <input id="login_input_pass" type="password" name="Password" /><p><br>
                    <input type = "submit" value = "submit" /><br>
                </form>
                <div class="errorbox" id="login_errorbox"></div><p>
                Don't have an account yet? Register <b class="clickabletext" onclick="show('register')">here.</b>
            </div>
            <div class="logindiv" id="register" style="display:none;">
                <div style="font-size: 20px; font-weight: bold;">Register a new account</div><p>
                <form action="javascript:register();" method = "POST">
                    Name<br>
                    <input id="register_name" type="text" name="name"/><p>
                    Password<br>
                    <input id="register_pass" type="password" name="pw"/><p>
                    Confirm Password<br>
                    <input id="register_pass_confirm" type="password" name="pwconfirm"/><p><br>
                <input type="submit" value="submit" /><p>
                </form>
                <div class="errorbox" id="register_errorbox"></div><p>
                Already have an account? Login <b class="clickabletext" onclick="show('login')">here.</b>
            </div>
        </div>
    </body>
{% endblock %}

{% block javascripts %}
    <script>
        var redirect = "{{ redirect }}"
        console.log("Redirecting to " + redirect + " after login.")
    </script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
